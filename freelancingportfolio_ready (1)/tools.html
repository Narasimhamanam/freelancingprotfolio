<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancing and Tools - Narasimha Manam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .tools-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .tool {
      text-align: center;
      max-width: 120px;
    }

    .tool img {
      width: 120px; /* Fixed width */
      height: 120px; /* Fixed height */
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .tool p {
      font-size: 1.2em;
      color: #333;
      margin-top: 10px;
    }

    .start-btn {
      background-color: #00cc99;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #00b38a;
    }
  </style>
</head>
<body>
  <h2>About Freelancing & Tools I Use</h2>
  <div class="tools-section">
    <div class="tool">
      <img src="React.png" alt="React" />
      <p>React</p>
    </div>
    <div class="tool">
      <img src="flutter.png" alt="Flutter" />
      <p>Flutter</p>
    </div>
    <div class="tool">
      <img src="figma.png" alt="Figma" />
      <p>Figma</p>
    </div>
    <div class="tool">
      <img src="ps.png" alt="Photoshop" />
      <p>Photoshop</p>
    </div>
    <!-- Add other tools as needed -->
  </div>
  <a href="work.html">
    <button class="start-btn">Next: My Work</button>
  </a>
</body>
</html>
