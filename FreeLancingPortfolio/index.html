<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introduction - Narasimha Manam</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #ffffff, #e9ecef);
    }

    h1 {
      font-size: 3em;
      color: #007bff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    p {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .start-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .start-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
    }

    .start-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Freelance Portfolio</h1>
  <p>Hi! I'm Narasimha Manam, a passionate designer & developer. Let me take you through my journey.</p>
  <a href="tools.html">
    <button class="start-btn">Start Exploring</button>
  </a>
</body>
</html>
